<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        @font-face {
            font-family: 'OTWelcomeRA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2110@1.0/OTWelcomeRA.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'OTWelcomeRA', fantasy;
        }

        body {
            padding: 20px;
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Student List</h1>
    <a href="/students/create-view" class="btn btn-primary">Create</a>
    <hr>
    <div th:if="${studentList.isEmpty()}">
        <p>No Student Here...</p>
    </div>
    <div th:unless="${studentList.isEmpty()}" th:each="student: ${studentList}">
        <p>번호: [[${student.id}]]</p>
        <p>이름: <a th:href="@{/students/{id} (id=${student.id})}">[[${student.name}]]</a></p>
        <p>이메일: [[${student.email}]]</p>
        <hr>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
